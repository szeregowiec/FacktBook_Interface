    <div class="container">

            <div class="col-sm-12" id="countryColumn">
                <!--           <p>enter the phrase</p> -->
                <div>
                    <input type="text" placeholder="enter the phrase" id="search_pharse">
                    <button type="button" class="btn btn-secondary btn-lg" id="search" onclick="showContents('search_result')">search</button>
                    <p style="line-height: 5cm; "> </p>

    <script>
        function showContents(id) {
            if (document.getElementById(id).style.display == "none") {
                document.getElementById(id).style.display = "contents";
            } else {
                document.getElementById(id).style.display = "none";
            }
        }
    </script>
    <script>
        var request = new XMLHttpRequest();
        request.addEventListener("readystatechange", processRequest, false);
        request.open("GET", "//localhost:8080/continents", true);
        request.send();

        function processRequest(e) {
            if (request.readyState == 4 && request.status == 200) {
                var response = JSON.parse(request.responseText);


                var lista;
                var i;
                for (i = 0; i < response.length; i++) {
                    lista += "<li onclick=" + "\"changeContinent('" + response[i] + "')\">" + response[i] + "</li>"
                }
                document.getElementById("continents").innerHTML = lista;
            }
        }

        function changeContinent(country) {
            document.getElementById("choose_continent").innerHTML = country;
            document.getElementById("choose_continent").value = country;
        }
    </script>
