<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/main.css">
</head>

<body>

    <div id="mainLogo" class="jumbotron text-center">
        <a href="mainSite.html" title="" id="">
            <div class="centered" id="mainLogoText">Comparison</div>
        </a>
    </div>


    <div id="oneCountry" class="jumbotron text-center">

        <div class="centered" id="oneCountry">Compare continents</div>

    </div>

    <div class="album text-muted">
        <div class="container">

            <div class="row">



                <div class="col-sm-6" id="countryColumn">
                    <p>choose first continent</p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="choose_continent" value="brak">Choose continent!
    
  </button>
                        <ul class="dropdown-menu" id="continents">
                            <li><a href="#">continent 1</a></li>
                            <li><a href="#">continent 2</a></li>
                            <li><a href="#">continent 3</a></li>

                        </ul>
                        <!--end split button-->
                    </div>

                </div>

                <div class="col-sm-6" id="countryColumn">
                    <p>choose second continent</p>
                    <div class="btn-group">

                        <button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose continent!
    
  </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">continent 1</a></li>
                            <li><a href="#">continent 2</a></li>
                            <li><a href="#">continent 3</a></li>

                        </ul>
                        <!--end split button-->
                    </div>


                </div>

            </div>

        </div>
    </div>

    <script>



        var request = new XMLHttpRequest();
        request.addEventListener("readystatechange", processRequest, false);
        request.open("GET", "//localhost:8080/continents", true);
        request.send();
        function processRequest(e) {
            if (request.readyState == 4 && request.status == 200) {
                var response = JSON.parse(request.responseText);


                var lista;
                var i;
                for(i=0; i<response.length;i++){
                    lista += "<li onclick="+"\"changeContinent('"+response[i]+"')\">"+response[i]+"</li>"
                }
                document.getElementById("continents").innerHTML =lista;
            }
        }
        function changeContinent(country){
            document.getElementById("choose_continent").innerHTML = country;
            document.getElementById("choose_continent").value = country;
        }


    </script>







    <!--latest jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
