<button type="button" onclick="loadDoc()">Change Content</button>
<div id="wynik">efsiyfguer</div>
<p class="isbn"> to jest numer isbn  -> </p>

    <script>
    function loadDoc(){
      var request = new XMLHttpRequest();
      request.addEventListener("readystatechange", processRequest, false);
      request.open("GET", "//localhost:8080/countries/denmark/geography", true);
      request.send();

      function processRequest(e) {
          if (request.readyState == 4 && request.status == 200) {
              var response = JSON.parse(request.responseText);
document.getElementById("wynik").innerHTML = response.geographic_coordinates.latitude.degrees;
// $('.isbn').append(response.id);


          }
      }
    }



    </script>
