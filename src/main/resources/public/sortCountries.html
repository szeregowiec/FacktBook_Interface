        function getSortedCountries(criterion) {
            if (criterion != "brak") {
                var request = new XMLHttpRequest();
                request.addEventListener("readystatechange", processRequest, false);
                //if(criterion=="coastline"){
                request.open("GET", "http://localhost:8080/countries/sort/geography/" + criterion, true);
                //}

                request.send();

                function processRequest(e) {
                    if (request.readyState == 4 && request.status == 200) {
                        var response = JSON.parse(request.responseText);


                        var list;
                        var i;
                        for (i = 0; i < response.length; i++) {
                            list += "<tr><td>" + response[i].name + "</td><td>" + response[i].value + "</td></tr>"

                        }
                        document.getElementById("sort_countries").innerHTML = list;

                    }
                }
            }
        }
    </script>
