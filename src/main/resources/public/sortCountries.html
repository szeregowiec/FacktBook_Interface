<script>
function checkedFunction(id) {
    var checkBox = document.getElementById(id);
    if (checkBox.checked == true){
        document.getElementById("sort").value = id;
    } else {
       document.getElementById("sort").value = "brak";
    }
}
    
    function getSortedCountries(criterion){
    if(criterion!="brak"){
        var request = new XMLHttpRequest();
    request.addEventListener("readystatechange", processRequest, false);
        //if(criterion=="coastline"){
            request.open("GET", "http://localhost:8080/countries/sort/geography/"+criterion, true);
       //}
   
    request.send();
    function processRequest(e) {
        if (request.readyState == 4 && request.status == 200) {
            var response = JSON.parse(request.responseText);


            var lista;
            var i;
            for(i=0; i<response.length;i++){
                lista += "<tr><td> "+response[i].name+"     " + response[i].value+"</td></tr>"
            }
            document.getElementById("countries").innerHTML =lista;
        }
    }}
    }
</script>
